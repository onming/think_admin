<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                        <a class="btn btn-success" href="#0" memo='0' gran='hour'><i class="fa fa-leaf"></i> 今日</a>
                        <a class="btn btn-success" href="#-1" memo='-1' gran='hour'><i class="fa fa-history"></i> 昨天</a>
                        <a class="btn btn-success" href="#-6" memo='-6' gran='day'><i class="fa fa-clock-o"></i>最近7天</a>
                        <a class="btn btn-success" href="#-29" memo='-29' gran='day'><i class="fa fa-calendar"></i>最近30天</a>

                    </div>

                    <table id="table" class="table table-striped table-bordered table-hover" width="100%">

                    </table>

                    <!-- 趋势图 -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="trend" style="height:400px;"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div id="inbie" style="height:400px;"></div>
                        </div>
                        <div class="col-xs-6">
                            <h4>
                                <b>Top10入口页面</b>
                            </h4>
                            <div class="bs-component">
                                <table class="table table-striped" id="enter-page">
                                    <thead>
                                    <tr>
                                        <!-- <th>#</th> -->
                                        <th>入口页面</th>
                                        <th>浏览量(PV)</th>
                                        <th>占比</th>
                                    </tr>
                                    </thead>

                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            <h4>
                                <b>Top10受访页面</b>
                            </h4>
                            <div class="bs-component">
                                <table class="table table-striped" id="access-page">
                                    <thead>
                                    <tr>
                                        <!-- <th>#</th> -->
                                        <th>受访页面</th>
                                        <th>浏览量(PV)</th>
                                        <th>占比</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div id="chinaMap" style="height:400px;"></div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>
</div>
