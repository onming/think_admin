<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <input type="hidden" name="row[id]" value="{$row.id}">
    <input type="hidden" name="row[game_id]" value="{$row.game_id}">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Scene_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-scene_name" data-rule="required" class="form-control form-control" name="row[scene_name]" type="text" value="{$row.scene_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Scene_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-scene_key" data-rule="required" class="form-control form-control" name="row[scene_key]" type="text" value="{$row.scene_key}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Scene_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-scene_url" data-rule="" class="form-control" name="row[scene_url]">{$row.scene_url}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
