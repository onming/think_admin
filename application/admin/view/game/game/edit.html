<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="row">
        <div class="col-md-7 col-sm-12">
            <div class="panel panel-default panel-intro">
                <div class="panel-heading">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#basic" data-toggle="tab">基础信息</a></li>
                    </ul>
                </div>
                <div class="panel-body">

                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="basic">
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input id="c-name" data-rule="required" class="form-control form-control" name="row[name]" type="text" value="{$row.name}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-2">{:__('Customer_qq')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input id="c-customer_qq" class="form-control form-control" name="row[customer_qq]" type="text" value="{$row.customer_qq}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-2">{:__('Wechat_qrcode')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <div class="input-group">
                                        <input id="c-wechat_qrcode" class="form-control" size="50" name="row[wechat_qrcode]" type="text" value="{$row.wechat_qrcode}">
                                        <div class="input-group-addon no-border no-padding">
                                            <span><button type="button" id="plupload-wechat_qrcode" class="btn btn-danger plupload" data-input-id="c-wechat_qrcode" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-wechat_qrcode"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                            <span><button type="button" id="fachoose-wechat_qrcode" class="btn btn-primary fachoose" data-input-id="c-wechat_qrcode" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                                        </div>
                                        <span class="msg-box n-right" for="c-wechat_qrcode"></span>
                                    </div>
                                    <ul class="row list-inline plupload-preview" id="p-wechat_qrcode"></ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-2">{:__('Download_qrcode')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <div class="input-group">
                                        <input id="c-download_qrcode" class="form-control" size="50" name="row[download_qrcode]" type="text" value="{$row.download_qrcode}">
                                        <div class="input-group-addon no-border no-padding">
                                            <span><button type="button" id="plupload-download_qrcode" class="btn btn-danger plupload" data-input-id="c-download_qrcode" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-download_qrcode"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                            <span><button type="button" id="fachoose-download_qrcode" class="btn btn-primary fachoose" data-input-id="c-download_qrcode" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                                        </div>
                                        <span class="msg-box n-right" for="c-download_qrcode"></span>
                                    </div>
                                    <ul class="row list-inline plupload-preview" id="p-download_qrcode"></ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-2">{:__('Android_download')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input id="c-android_download" class="form-control form-control" name="row[android_download]" type="text" value="{$row.android_download}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-2">{:__('Ios_download')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input id="c-ios_download" class="form-control form-control" name="row[ios_download]" type="text" value="{$row.ios_download}">
                                </div>
                            </div>
                            <div id="extend"></div>
                        </div>
                    </div>
                    <div class="form-group normal-footer">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-8">
                            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="col-md-4 col-sm-12">
            <div class="panel panel-default panel-intro">
                <div class="panel-heading">
                    <div class="panel-lead"><em>游戏配置</em></div>
                </div>
                <div class="panel-body">
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="one">
                            <div class="form-group">
                                <label for="c-views" class="control-label col-xs-12 col-sm-3">{:__('Game_id')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <div class="input-group margin-bottom-sm">
                                        <input id="c-game_id" data-rule="required" class="form-control" name="row[game_id]" type="text" value="{$row.game_id}">
                                        <span class="input-group-addon"><i class="fa fa-eye text-success"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="c-views" class="control-label col-xs-12 col-sm-3">{:__('Token')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <div class="input-group margin-bottom-sm">
                                        <input id="c-token" data-rule="required" class="form-control" name="row[token]" type="text" value="{$row.token}">
                                        <span class="input-group-addon"><i class="fa fa-eye text-success"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="c-views" class="control-label col-xs-12 col-sm-3">{:__('Server_url')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <div class="input-group margin-bottom-sm">
                                        <input id="c-server_url" data-rule="required" class="form-control" name="row[server_url]" type="text" value="{$row.server_url}">
                                        <span class="input-group-addon"><i class="fa fa-eye text-success"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="c-views" class="control-label col-xs-12 col-sm-3">{:__('Mysql_read_config')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <div class="input-group margin-bottom-sm">
                                        <input id="c-mysql_read_config" class="form-control" name="row[mysql_read_config]" type="text" value="{$row.mysql_read_config}" placeholder="{:__('Mysql_config_placeholder')}">
                                        <span class="input-group-addon"><i class="fa fa-eye text-success"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="c-views" class="control-label col-xs-12 col-sm-3">{:__('Mysql_game_log_config')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <div class="input-group margin-bottom-sm">
                                        <input id="c-mysql_game_log_config" class="form-control" name="row[mysql_game_log_config]" type="text" value="{$row.mysql_game_log_config}" placeholder="{:__('Mysql_config_placeholder')}">
                                        <span class="input-group-addon"><i class="fa fa-eye text-success"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="c-views" class="control-label col-xs-12 col-sm-3">{:__('Mysql_log_config')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <div class="input-group margin-bottom-sm">
                                        <input id="c-mysql_log_config" class="form-control" name="row[mysql_log_config]" type="text" value="{$row.mysql_log_config}" placeholder="{:__('Mysql_config_placeholder')}">
                                        <span class="input-group-addon"><i class="fa fa-eye text-success"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="panel panel-default panel-intro">
                <div class="panel-heading">
                    <div class="panel-lead"><em>状态</em></div>
                </div>
                <div class="panel-body">
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="one">
                            <div class="form-group">
                                <label for="c-flag" class="control-label col-xs-12 col-sm-3">{:__('Weigh')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="c-status" class="control-label col-xs-12 col-sm-3">{:__('Status')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <div class="radio">
                                        {foreach name="statusList" item="vo"}
                                        <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label>
                                        {/foreach}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
