<style>
    .timeramge dd input,ins{
        width: 45% !important;
    }
    .timeramge dd ins {
        width: 110px;
        display: inline-block;
        text-decoration: none;
        font-weight: bold;
    }
    .timeramge dd {
        display: block;
        margin: 5px 0;
    }
</style>
<form id="add-form" class="form-horizontal add-form" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Channel_name')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select id="c-channel_id" data-rule="required" class="form-control selectpicker" name="row[channel_id]">
                <option value="">{:__('None')}</option>
                {foreach name="arrChannel" item="vo"}
                <option value="{$vo['id']}" {if condition="$row.channel_id eq $vo.id"}selected{/if}>{$vo.channel_name}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Scene_name')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select id="c-scene_id" data-rule="required" class="form-control selectpicker" name="row[scene_id]">
                <option value="">{:__('None')}</option>
                {foreach name="arrScene" item="vo"}
                <option value="{$vo['id']}" {if condition="$vo.disabled"}disabled {/if}{if condition="$row.scene_id eq $vo.id"}selected{/if}>{$vo.scene_name}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vip_level')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select id="c-vip_level" data-rule="required" class="form-control selectpicker" name="row[vip_level]">
                <option value="0">{:__('None')}</option>
                {foreach name="arrVip" item="vo"}
                <option value="{$vo['id']}" {if condition="$row.vip_level eq $vo.id"}selected{/if}>{$vo.name}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Timespace')}:</label>
        <div class="col-xs-12 col-sm-8">
            <dl class="timeramge" data-listidx="0">
                <dd>
                    <ins>{:__('Activity start time')}</ins>
                    <ins>{:__('Activity end time')}</ins>
                </dd>

                {volist name="row.timespace" id="itme"}
                <dd class="form-inline timespace">
                    <input class="form-control datetimepicker form-control" data-date-format="HH:mm:ss" data-use-current="true" name="row[timespace][{$key}][start_time]" type="text" value="{$itme.start_time}">
                    <input class="form-control datetimepicker form-control" data-date-format="HH:mm:ss" data-use-current="true" name="row[timespace][{$key}][end_time]" type="text" value="{$itme.end_time}">
                    <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
                </dd>
                {/volist}

                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append" data-initdate="{:date('Y-m-d H:i:s')}"><i class="fa fa-plus"></i> 追加</a></dd>
                <textarea class="form-control hide" cols="30" rows="5">{"backend":"zh-cn","frontend":"zh-cn"}</textarea>
            </dl>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control form-control" name="row[weigh]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
